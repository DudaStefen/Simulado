<meta charset=UTF-8>
<script>
    /*Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.
Apresente, ao final do programa, qual é o custo total da bebida consumida.
*/
    const PreçoL = prompt("Qual é o preço do litro da bebida?");
    const Quantidade = prompt(" Qual foi a quantidade de bebida consumida");
    const total = PreçoL * Quantidade;
    alert(`O preço total da bebida consumida é de ${total}R$`);
</script>
