<meta charset=UTF-8>
<script>
    /*Pergunte ao usuário o tamanho da parede 
    a ser construída (área em M²). Calcule a quantidade de tijolos que serão necessários para construir toda a parede, considerando que o tijolo possui 
    19cm x 19cm e deverão ser subtraídos 3% da área da parede, que corresponde com o cimento que une os tijolos.
    */
    const tamanho = prompt("Qual é o tamanho da parede a ser construída em M²?");
    const porcentagem = tamanho - 3 / 100;
    const tijolos = 19 * tamanho - porcentagem;
    alert(`A quantidade de tijolos que serão necessários para construir essa parede é de ${tijolos}`);
</script>
